<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <div class="weather">
        <div class="weather_content">
            <div class="info">
                <p class="add">Xom Trong, 64</p>
                <p class="time">Ke tu 18:00 GMT+07:00</p>
            </div>
            <div class="temp">
                <p>Temp:<span class="templ">18</span> <sup>o</sup>C </p>
                
            </div>
            <div class="decrible">
                <p>Humidity:<span class="hum"></span>%</p>
                <p>Description:<span class="dec"></span></p>
                <p>Wind:<span class="wind"></span>Km/s</p>
                <p>Temp min:<span class="tmin"></span><sup>o</sup>C - <p>Temp max:<span class="tmax"></span><sup>o</sup>C</p>
            </div>
        </div>
    </div>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./Async-Weather.js"></script>
</body>

</html>
